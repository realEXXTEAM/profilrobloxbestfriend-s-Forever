  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #cbe8ff, #f5faff);
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background-color: #0095ff;
      color: white;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-bottom: 4px solid #006edc;
    }

    .container {
      padding: 30px 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .user-card {
      background-color: #fff;
      border-radius: 14px;
      padding: 14px 18px;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      border-left: 5px solid #0095ff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .user-card:hover {
      transform: scale(1.015);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid #0095ff;
      overflow: hidden;
      margin-right: 14px;
      box-shadow: 0 0 8px rgba(0,149,255,0.3);
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-details {
      display: flex;
      flex-direction: column;
    }

    .user-details .name {
      font-size: 18px;
      font-weight: 600;
      color: #111;
    }

    .user-details .username {
      font-size: 14px;
      color: #666;
    }

    .arrow-btn {
      background: radial-gradient(circle at top left, #cce8ff, #99ccff);
      border-radius: 50%;
      width: 46px;
      height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 0 0 2px #0095ff inset, 0 0 8px rgba(0,149,255,0.3);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .arrow-btn:hover {
      background: radial-gradient(circle at bottom right, #b3dbff, #80c2ff);
    }

    .arrow-btn span {
      font-size: 22px;
      color: #006edc;
    }
  </style>
